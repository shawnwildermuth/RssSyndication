name: Build

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 5.0.100
    - name: Build
      working-directory: ./src 
      run: dotnet build --configuration Release
    - name: Run Tests
      working-directory: ./src 
      run: dotnet test
